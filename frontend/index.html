<!DOCTYPE html>
<html lang="en">

<head>
    <title>Genie's WebPage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 기본 설정: 모든 요소에 box-sizing을 border-box로, 기본 마진/패딩 제거 */
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            letter-spacing: 0.8px;
        }

        /* html과 body의 높이를 뷰포트 전체로 설정하여 스크롤 없이 꽉 차게 만듭니다. */
        html,
        body {
            height: 100%;
        }

        /* body를 flex 컨테이너로 설정하고, 자식 요소들을 세로(column) 방향으로 정렬합니다. */
        body {
            display: flex;
            flex-direction: column;
        }

        /* --- Navigation Bar Styles --- */
        .topnav {
            background-color: #2B2730;
            flex-shrink: 0;
            /* 높이가 줄어들지 않도록 고정 */
            display: flex;
            /* .topnav 자체를 flex 컨테이너로 만듭니다. */
            justify-content: space-between;
            /* Link 1과 (Link 2,3 그룹)을 양 끝으로 정렬 */
            align-items: center;
            /* 수직 중앙 정렬 */
            padding: 0 10px;
            /* 좌우 패딩 추가로 가장자리에서 약간 여백 주기 */
        }

        /* Link 1 (첫 번째 div) 스타일 */
        .topnav>div:first-child {
            display: flex;
            /* 내부 링크를 정렬하기 위해 flex 사용 */
            align-items: center;
        }

        /* Link 2, 3 그룹 (두 번째 div) 스타일 */
        .topnav>div:last-child {
            display: flex;
            /* 내부 링크들을 정렬하기 위해 flex 사용 */
            align-items: center;
        }

        /* 모든 topnav 링크에 공통 적용되는 스타일 */
        .topnav a {
            color: #E966A0;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s;
            /* 부드러운 전환 효과 */
        }

        /* Link 1 (첫 번째 링크) 스타일: 크기 키우기 */
        .topnav>div:first-child a {
            font-size: 24px;
            /* Link 1 텍스트 크기 증가 */
            font-weight: bold;
            /* 폰트 두께도 bold로 설정 */
            padding: 20px 25px;
            /* 패딩도 더 크게 주어 버튼처럼 보이도록 */
        }

        /* 호버 시 색상 변경 */
        .topnav a:hover {
            background-color: #feffa9;
            color: #9575DE;
        }

        /* --- Content Area Styles --- */
        .content {
            /* 기존 높이 고정 제거 및 flex-grow: 1 유지 */
            background-color: #2B2730;
            padding: 20px;
            flex-grow: 1;
            /* 남은 수직 공간을 모두 차지 */
            overflow: hidden;
            /* .content 자체에는 스크롤 숨김 (내부에서 관리) */

            display: flex;
            /* .content를 flex 컨테이너로 설정 */
            justify-content: center;
            /* .content2와 .board를 가로 중앙 정렬 (선택 사항) */
            align-items: stretch;
            /* 자식 요소들이 높이를 채우도록 설정 */
            gap: 20px;
            /* .content2와 .board 사이의 간격 */
        }

        /* .content2와 .board를 담는 새로운 컨테이너 */
        .content2 {
            display: flex;
            /* .content2를 flex 컨테이너로 설정 */
            flex-direction: column;
            /* .contexts들을 세로로 쌓습니다. */
            width: 20%;
            /* .content2의 너비 (기존 .contexts의 너비와 동일하게) */
            /* .content2의 높이는 .content에서 flex-grow: 1을 받으므로 따로 설정할 필요 없음 */
            gap: 20px;
            /* 두 contexts 사이에 간격 추가 */
        }

        .contexts {
            /* 기존 contexts 스타일 유지 */
            width: 100%;
            height: 50%;
            background-color: #6554AF;
            border: 1px solid #6554AF;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* 자식 요소들을 세로로 정렬 */
            align-items: center;
            /* 수평 중앙 정렬 */
            padding: 10px;
            /* 내부 여백 추가 */
            overflow: hidden;
            /* 내용이 넘칠 경우 숨김 */
        }

        .contexts h3 {
            text-align: center;
            margin-bottom: 10px;
            /* 제목과 카드 사이 간격 */
            color: #2B2730;
        }

        /* My Profile 링크 스타일 */
        .contexts h3 a {
            text-decoration: none;
            color: #2B2730;
            font-size: 1.2em;
            /* 제목 폰트 크기 조정 */
        }

        .board {
            width: 70%;
            background-color: #6554AF;
            height: 100%;
            border-radius: 20px;
            border: 1px solid #6554AF;
            
            /* 핵심 변경 사항: 위치 지정을 위함 */
            position: relative; /* 절대 위치 지정된 자식 요소를 위한 기준점 설정 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 프로모를 상단으로, 버튼 영역을 하단으로 분리 */
            /* align-items: center; 버튼이 절대 위치 지정되므로 제거 */

            font-size: 1.5em;
            color: #E966A0;
            padding: 10px;
            padding-bottom: 70px; /* 중요: 절대 위치 지정된 버튼이 보드 테두리와 겹치지 않도록 하단 패딩 추가 */
        }

        .margin10 {
            margin-top: 20px;
        }

        .margin60 {
            margin-top: 60px;
        }

        .promo {
            width: 100%;
            padding: 20px;
            text-align: center;
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 프로모 콘텐츠를 가로로 중앙 정렬 */
        }

        .promo .title {
            margin: 0;
        }

        .promo .sentence {
            margin-top: 10px;
            font-size: 0.7em;
            color: #FEFFA9;
        }

        strong {
            font-size: 60px;
        }

        /* 새로 추가: 절대 위치 지정된 버튼을 위한 컨테이너 */
        .button-container {
            position: absolute;
            bottom: 20px; /* .board 하단에서 20px 위 */
            right: 20px;  /* .board 우측에서 20px 왼쪽 */
        }

        /* Go Board 버튼 스타일 */
        .go-board-button {
            background-color: #2B2730;
            color: #E966A0;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 1.2px;
        }

        .go-board-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }


        /* --- Footer Styles --- */
        .footer {
            background-color: #2B2730;
            padding: 10px;
            flex-shrink: 0;
            text-align: center;
        }

        .navbar-text {
            color: #E966A0;
            margin-right: 16px;
            font-size: 16px;

        }

        /* auth.js에서 동적으로 추가되는 navbar-text 스타일 */
        .navbar-text a {
            font-weight: bold;
            color: #feffa9;
            padding: 0;
            transition: none;
            margin-left: 5px;
        }

        .navbar-text a:hover {
            background-color: transparent;
            color: #feffa9;
        }

        /* auth.js에서 동적으로 추가되는 로그아웃 버튼 스타일 */
        #logout-button {
            background-color: #E966A0;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
            text-decoration: none;
        }


        #logout-button:hover {
            background-color: #C75185;
            color: #feffa9;
        }

        #about-me-card {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px 0;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 250px;
            padding: 10px;
            border-radius: 15px;
            color: #2B2730;
            overflow: hidden;
        }

        .profile-image {
            width: 100%;
            max-width: 230px;
            max-height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-content {
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }

        .profile-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 5px;
            margin-top: 5px;
            flex-wrap: wrap; /* 공간이 부족하면 다음 줄로 넘어가도록 설정 */
            gap: 5px; /* 헤더 내 요소들 사이의 간격 추가 */
        }

        .profile-header h4 {
            margin: 0;
            font-size: 1.1em;
            color: #E966A0;
            font-weight: bold;
            flex-shrink: 0;
        }

        .aaa {
            text-decoration: none;
            color: #E966A0;
        }

        .aaa:hover {
            color: #feffa9;
        }

        .edit-link {
            font-size: 0.8em;
            color: #E966A0;
            background-color: #2B2730;
            text-decoration: none;
            transition: color 0.3s;
            padding: 3px 8px; /* 패딩 감소 */
            border-radius: 10px;
            flex-shrink: 0; /* 편집 링크가 줄어들지 않도록 함 */
        }

        .edit-link:hover {
            color: #6554AF;
            background-color: #feffa9;
        }

        .profile-bio {
            font-size: 0.85em; /* 바이오 폰트 크기 약간 감소 */
            color: #333;
            line-height: 1.3; /* 줄 간격 약간 조밀하게 */
            margin: 0;
            max-height: 50px; /* 최대 높이 조정 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-break: break-word; /* 긴 단어가 잘리도록 설정 */
            padding: 0 5px; /* 바이오 텍스트에 좌우 패딩 추가 */
        }

        .footer {
            background-color: #2B2730;
            padding: 10px;
            flex-shrink: 0;
            text-align: center;
            color: #E966A0;
            font-size: 0.9em;
        }

        /* --- 반응형 레이아웃 (모바일) --- */
        @media (max-width: 768px) {

            /* 네비게이션 바는 이전 코드와 동일하게 적용됩니다. */
            .topnav {
                flex-direction: column;
                padding: 10px 0;
            }

            .topnav>div {
                flex-direction: column;
                width: 100%;
                align-items: stretch;
            }

            .topnav a {
                padding: 10px;
                width: 100%;
            }

            .topnav>div:first-child a {
                font-size: 20px;
                padding: 15px;
            }

            .topnav>div:last-child {
                margin-top: 10px;
            }

            /* --- 콘텐츠 영역 스타일 (모바일) --- */
            .content {
                flex-direction: column;
                align-items: center;
                gap: 0;
                overflow: auto;
            }

            .content2 {
                display: none;
            }

            .board {
                width: 90%;
                height: auto;
                flex-grow: 1;
                margin-bottom: 20px;
                position: relative; /* 모바일에서도 기준점 유지 */
                padding-bottom: 70px; /* 버튼 공간 확보를 위한 패딩 유지 */
            }
            .button-container {
                position: absolute;
                bottom: 20px;
                right: 20px;
                left: 20px; /* 모바일에서는 좌우 패딩을 고려하여 너비를 조절 */
                text-align: right; /* 이 컨테이너 내에서 버튼을 우측 정렬 */
            }

            .go-board-button {
                width: auto; /* 버튼이 자연스럽게 크기 조정되도록 */
                max-width: none; /* 최대 너비 제한 해제 */
            }


            .navbar-text {
                color: #E966A0;
                margin-right: 16px;
                font-size: 16px;
            }

            /* navbar-text 안에 있는 특정 링크 스타일 재정의 */
            .navbar-text a {
                color: #feffa9;
                text-decoration: none;
                cursor: default;
                padding: 0;
                transition: none;
            }

            .navbar-text a:hover {
                background-color: transparent;
                color: #feffa9;
            }

            #logout-button {
                width: 100%;
                padding: 10px;
            }
            #about-me-card {
            padding: 0; /* 모바일에서는 패딩 제거하여 카드 공간 확보 */
            }

            .profile-card {
                width: 100%;
                max-width: none; /* 모바일에서는 최대 너비 제한 해제 */
                padding: 10px; /* 카드 내부 패딩 유지 */
            }

            .profile-image {
                width: 50%; /* 모바일에 맞게 이미지 크기 조정 (필요 시) */
                max-width: 100px; /* 모바일 이미지 최대 너비 조정 */
            }

            .profile-bio {
                -webkit-line-clamp: 4; /* 모바일에서 바이오가 더 많은 줄을 표시하도록 허용 (원할 경우) */
            }
        }
    </style>
</head>

<body>

    <div class="topnav">
        <div>
            <a href="#">Genie's WebPage</a>
        </div>
        <div id="auth-links"> <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <main class="content">
        <div class="content2">
            <div class="contexts">
                <h3 class="margin10"><a style="text-decoration: none; color: #2B2730;" href="profile.html">My
                        Profile</a></h3>
                <div id="about-me-card"></div>
            </div>
            <div class="contexts">
                <h3 class="margin10">Popular Posts</h3>
            </div>
        </div>
        <div class="board">
            <div class="promo">
                <p class="title margin60"><strong>Level Up</strong></p>
                <p class="title"><strong>Your Backend Skills!</strong></p>
                <p class="sentence">Exchange Course Tips and Master Development.</p>
            </div>
            <div class="button-container">
                <a href="board.html" class="go-board-button">Go to Board</a>
            </div>
        </div>
    </main>

    <div class="footer">
        &copy; 2025 Genie's WebPage. All rights reserved.
    </div>

    <script src="/js/auth.js"></script>
    <script>
        const aboutMeCard = document.getElementById('about-me-card');

        function renderAboutMe(user) {
            if (!user) {
                aboutMeCard.style.display = 'none';
                return;
            }

            aboutMeCard.innerHTML = `
                <div class="profile-card">
                    <div>
                        <img src="/static/profiles/${user.profile_image_filename}" class="profile-image" alt="No Image"></div>
                    <div class="profile-content">
                        
                        <div class="profile-header">
                            <h4><b><a href="profile.html" class="aaa">${user.username}</a></b></h4>
                            <a href="edit_profile.html" class="edit-link">Edit</a>
                        </div>
                        
                        <p class="profile-bio">${user.bio || ''}</p>
                        
                    </div>
                </div>
            `
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            renderNavbar(user); // auth.js의 함수
            renderAboutMe(user);
        });
    </script>


</body>

</html>

    <script>
        const aboutMeCard = document.getElementById('about-me-card');
        const postListContainer = document.getElementById('post-list-container');

        // Function to render the "About Me" profile card
        function renderAboutMe(user) {
            if (!user) {
                aboutMeCard.style.display = 'none';
                return;
            }

            aboutMeCard.innerHTML = `
                <div class="profile-card">
                    <div>
                        <img src="/static/profiles/${user.profile_image_filename}" class="profile-image" alt="No Image">
                    </div>
                    <div class="profile-content">
                        <div class="profile-header">
                            <h4><b><a href="profile.html" class="aaa">${user.username}</a></b></h4>
                            <a href="edit_profile.html" class="edit-link">Edit</a>
                        </div>
                        <p class="profile-bio">${user.bio || 'Your bio goes here.'}</p>
                    </div>
                </div>
            `;
        }

        // Function to render posts fetched from the database
        function renderPosts(posts) {
            postListContainer.innerHTML = ''; // Clear existing "Loading posts..." text

            if (posts.length === 0) {
                postListContainer.innerHTML = '<p style="text-align: center; color: #feffa9;">No posts found yet.</p>';
                return;
            }

            posts.forEach(post => {
                const postItem = document.createElement('a');
                postItem.href = `post_detail.html?id=${post.id}`; // Assuming 'id' field for detail page
                postItem.className = 'post-item';

                // Format the creation date
                const createdAt = new Date(post.created_at);
                const formattedDate = createdAt.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // You might need to fetch owner's username based on owner_id in a real app,
                // or have your backend send the username directly.
                // For now, using owner_id as owner name.
                const ownerName = post.owner_id; // Or post.owner_username if your API provides it

                postItem.innerHTML = `
                    <div class="post-item-header">
                        <h3 class="post-item-title">${post.title}</h3>
                        <span class="post-item-meta">by ${ownerName} | ${formattedDate}</span>
                    </div>
                    <p class="post-item-content">${post.content}</p>
                    <div class="post-item-footer">
                        <span>â¤ï¸ 0 Likes</span> <span>ğŸ’¬ 0 Comments</span> </div>
                `;
                postListContainer.appendChild(postItem);
            });
        }

        // Function to fetch posts from your backend API
        async function fetchPosts() {
            try {
                // Replace '/api/posts' with your actual backend endpoint for fetching posts
                const response = await fetch('/api/posts');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error('Error fetching posts:', error);
                postListContainer.innerHTML = '<p style="text-align: center; color: #E966A0;">Failed to load posts. Please try again later.</p>';
            }
        }

        // Event listener for when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            renderNavbar(user); // auth.js function
            renderAboutMe(user); // Render profile card based on user session
            fetchPosts(); // Fetch and render posts from the database
        });
    </script>

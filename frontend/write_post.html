<!DOCTYPE html>
<html lang="en">

<head>
    <title>Write Blog Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 기본 설정: 모든 요소에 box-sizing을 border-box로, 기본 마진/패딩 제거 */
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            letter-spacing: 0.5px;
        }

        /* html과 body의 높이를 뷰포트 전체로 설정하여 스크롤 없이 꽉 차게 만듭니다. */
        html,
        body {
            height: 100%;
        }

        /* body를 flex 컨테이너로 설정하고, 자식 요소들을 세로(column) 방향으로 정렬합니다. */
        body {
            display: flex;
            flex-direction: column;
        }

        /* --- Navigation Bar Styles (내비게이션 바 스타일) --- */
        .topnav {
            background-color: #2B2730;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .topnav>div:first-child {
            display: flex;
            align-items: center;
        }

        .topnav>div:last-child {
            display: flex;
            align-items: center;
        }

        .topnav a {
            color: #E966A0;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s;
        }

        .topnav>div:first-child a {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 25px;
        }

        .topnav a:hover {
            background-color: #feffa9;
            color: #9575DE;
        }

        /* --- Main Content Wrapper (주요 콘텐츠 래퍼) --- */
        .main-content-wrapper {
            flex-grow: 1;
            background-color: #2B2730;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* overflow: auto; */
        }

        /* --- Post Box Styles (게시글 박스 스타일) --- */
        .post-box {
            background-color: #6554AF;
            border-radius: 20px;
            padding: 30px 40px;
            color: #feffa9;
            width: 100%;
            max-width: 700px;
            /* 프로필 박스보다 조금 더 넓게 설정 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        .post-title {
            color: #E966A0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #E966A0;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #9575DE;
            border-radius: 8px;
            background-color: #2B2730;
            color: #feffa9;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            resize: vertical;
            /* 텍스트 에어리어 세로 크기 조절 가능하게 */
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #E966A0;
        }

        /* 파일 입력 필드 숨기기 및 커스텀 버튼 스타일 */
        .file-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #2B2730;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
            /* 텍스트 줄바꿈 방지 */
        }

        .file-upload-label:hover {
            background-color: #feffa9;
            color: #9575DE;
        }

        #file-name-display {
            color: #feffa9;
            font-size: 0.9em;
            flex-grow: 1;
            /* 남은 공간 차지 */
            overflow: hidden;
            /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis;
            /* ...으로 표시 */
            white-space: nowrap;
            /* 한 줄로 표시 */
        }

        /* --- Form Actions Button Styles --- */
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .form-actions button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            flex-grow: 1;
            max-width: 180px;
        }

        .submit-button {
            background-color: #E966A0;
            color: #2B2730;
        }

        .submit-button:hover {
            background-color: #feffa9;
            color: #9575DE;
        }

        .cancel-button {
            background-color: #2B2730;
            color: #E966A0;
            border: 1px solid #E966A0;
        }

        .cancel-button:hover {
            background-color: #9575DE;
            color: #feffa9;
            border-color: #9575DE;
        }


        /* --- Footer Styles (푸터 스타일) --- */
        .footer {
            background-color: #2B2730;
            padding: 10px;
            flex-shrink: 0;
            text-align: center;
            color: #feffa9;
            font-size: 0.9em;
        }

        /* auth.js에서 동적으로 추가되는 navbar-text 스타일 */
        .navbar-text {
            color: #E966A0;
            margin-right: 16px;
            font-size: 16px;
        }

        /* navbar-text 안에 있는 특정 링크 스타일 재정의 (사용자 이름) */
        .navbar-text a {
            color: #feffa9;
            text-decoration: underline;
            cursor: default;
            padding: 0;
            transition: none;
        }

        .navbar-text a:hover {
            background-color: transparent;
            color: #feffa9;
        }

        /* --- Responsive Layout (모바일) --- */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 10px 0;
            }

            .topnav>div {
                flex-direction: column;
                width: 100%;
                align-items: stretch;
            }

            .topnav a,
            .topnav .navbar-text,
            .topnav .logout-button-link {
                padding: 10px;
                width: 100%;
                text-align: center;
            }

            .topnav>div:first-child a {
                font-size: 20px;
                padding: 15px;
            }

            .topnav>div:last-child {
                margin-top: 10px;
            }

            .main-content-wrapper {
                padding: 10px;
            }

            .post-box {
                padding: 20px 25px;
            }

            .post-title {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .form-group label {
                text-align: left;
                margin-bottom: 5px;
            }

            .file-upload-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-upload-label {
                width: 100%;
                text-align: center;
            }

            #file-name-display {
                width: 100%;
                text-align: center;
                margin-top: 10px;
                /* 파일 이름 표시와 버튼 사이 간격 */
            }

            /* 모바일에서 버튼 스타일 */
            .form-actions {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .submit-button,
            .cancel-button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="topnav">
        <div>
            <a href="index.html">Genie's WebPage</a>
        </div>
        <div id="auth-links">
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="post-box">
            <h2 class="post-title" id="form-title">Write New Blog Post</h2>
            <div id="post-error" style="color: red; margin-bottom: 10px; display: none;"></div>

            <form id="new-post-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., travel, food, coding">
                </div>

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <div class="file-upload-wrapper">
                        <label for="image" class="file-upload-label">Choose File</label>
                        <input type="file" id="image" accept="image/*" multiple>
                        <span id="file-name-display">No file chosen</span>
                    </div>
                    <img id="post-image-preview" src="" alt="Image preview"
                        style="max-width: 100%; max-height: 200px; margin-top: 15px; display: none; border-radius: 8px;">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button" id="submit-btn">SUBMIT</button>
                    <button type="button" class="cancel-button" onclick="window.history.back()">CANCEL</button>
                </div>
            </form>

        </div>
    </div>

    <div class="footer">
        &copy; 2025 Genie's WebPage. All rights reserved.
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id'); // ID if in edit mode
            const isEditMode = !!postId;

            const form = document.getElementById('new-post-form');
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const tagsInput = document.getElementById('tags');
            const imageInput = document.getElementById('image');
            const formTitle = document.getElementById('form-title');
            const errorEl = document.getElementById('post-error');
            const submitBtn = document.getElementById('submit-btn');

            // Image preview elements
            const postImagePreview = document.getElementById('post-image-preview');
            const fileNameDisplay = document.getElementById('file-name-display');

            async function initializeForm() {
                const user = await getCurrentUser();
                renderNavbar(user);

                if (!user) {
                    alert('You must be logged in to create or edit a post.');
                    window.location.href = '/login.html';
                    return;
                }

                formTitle.innerText = isEditMode ? `Edit Blog Post` : `Write New Blog Post`;

                if (isEditMode) {
                    try {
                        const response = await fetch(`/api/blog/articles/${postId}`);
                        if (!response.ok) throw new Error('Failed to load post information.');

                        const post = await response.json();
                        
                        if (user.id !== post.owner_id) {
                            alert('You do not have permission to edit this post.');
                            window.history.back();
                            return;
                        }

                        titleInput.value = post.title;
                        contentInput.value = post.content;
                        tagsInput.value = post.tags || ''; // tags is a string

                        // Optional: Logic to load existing image previews if backend provides URLs
                        // if (post.images && post.images.length > 0) {
                        //     postImagePreview.src = post.images[0].url; 
                        //     postImagePreview.style.display = 'block';
                        //     fileNameDisplay.textContent = post.images[0].filename; 
                        // }

                    } catch (error) {
                        errorEl.innerText = `Error: ${error.message}`;
                        errorEl.style.display = 'block';
                        console.error("Post loading error:", error);
                    }
                }
            }

            // Image file selection for preview
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplay.textContent = file.name;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        postImagePreview.src = event.target.result;
                        postImagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                    postImagePreview.src = '';
                    postImagePreview.style.display = 'none';
                }
            });


            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorEl.innerText = '';
                errorEl.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.innerText = 'Saving...'; // Changed from '저장 중...'

                const url = isEditMode ? `/api/blog/articles/${postId}` : `/api/blog/articles`;
                const method = isEditMode ? 'PATCH' : 'POST';

                const textData = {
                    title: titleInput.value.trim(),
                    content: contentInput.value.trim(),
                    tags: tagsInput.value.trim(), // tags sent as a string
                };
                
                // Frontend validation for required fields
                if (!textData.title || !textData.content) {
                    errorEl.innerText = 'Title and content cannot be empty.'; // Changed from '제목과 내용은 비워둘 수 없습니다.'
                    errorEl.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Submit'; // Changed from '제출'
                    return;
                }

                let currentPostId = postId; 

                try {
                    // Step 1: Send text data (title, content, tags)
                    const textResponse = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(textData),
                        credentials: 'include'
                    });

                    if (!textResponse.ok) {
                        const errorData = await textResponse.json();
                        let displayErrorMessage = 'Failed to save post.'; // Changed from '게시글 저장에 실패했습니다.'
                        if (errorData && errorData.detail) {
                            if (typeof errorData.detail === 'string') {
                                displayErrorMessage = errorData.detail;
                            } else if (Array.isArray(errorData.detail)) {
                                displayErrorMessage = errorData.detail.map(err => {
                                    const loc = err.loc ? err.loc.join('.') : 'unknown location'; // Changed from '알 수 없는 위치'
                                    return `${loc}: ${err.msg}`;
                                }).join('; ');
                            } else if (typeof errorData.detail === 'object' && errorData.detail.message) {
                                displayErrorMessage = `${errorData.detail.message}: ${JSON.stringify(errorData.detail.errors || '')}`;
                            } else {
                                displayErrorMessage = JSON.stringify(errorData.detail);
                            }
                        }
                        throw new Error(displayErrorMessage);
                    }

                    if (!isEditMode) { 
                        const savedPost = await textResponse.json();
                        currentPostId = savedPost.id;
                    }

                    // Step 2: Upload image file(s) (if files exist and post ID is available)
                    const imageFiles = imageInput.files;
                    if (imageFiles.length > 0 && currentPostId) {
                        const formData = new FormData();
                        for (const file of imageFiles) {
                            formData.append("files", file);
                        }

                        const imageUploadUrl = `/api/blog/articles/${currentPostId}/upload-images`;
                        const imageResponse = await fetch(imageUploadUrl, {
                            method: 'POST',
                            body: formData,
                            credentials: 'include'
                        });

                        if (!imageResponse.ok) {
                            const errorData = await imageResponse.json();
                            let imageErrorMessage = 'Image upload failed.'; // Changed from '이미지 업로드에 실패했습니다.'
                            if (errorData && errorData.detail) {
                                imageErrorMessage += `: ${typeof errorData.detail === 'string' ? errorData.detail : JSON.stringify(errorData.detail)}`;
                            }
                            // Notify user that post was saved but image upload failed
                            alert(`Post saved successfully, but ${imageErrorMessage}`); // Changed from '게시글은 성공적으로 저장되었으나'
                        } else {
                            console.log("Image(s) uploaded successfully!");
                        }
                    }

                    alert('Saved successfully!'); // Changed from '성공적으로 저장되었습니다.'
                    window.location.href = `/blog_detail.html?id=${currentPostId}`; 

                } catch (error) {
                    errorEl.innerText = `Error: ${error.message}`; // Changed from '오류:'
                    errorEl.style.display = 'block';
                    console.error("Post submission error:", error); // Changed from '게시글 제출 오류:'
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Submit'; // Changed from '제출'
                }
            });

            // Call initialization function
            initializeForm(); 
        });
    </script>

</body>

</html>

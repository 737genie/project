<!DOCTYPE html>
<html lang="en">

<head>
    <title>Genie's Bulletin Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 기본 설정: 모든 요소에 box-sizing을 border-box로, 기본 마진/패딩 제거 */
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            letter-spacing: 0.5px;
        }

        /* html과 body의 높이를 뷰포트 전체로 설정하여 스크롤 없이 꽉 차게 만듭니다. */
        html,
        body {
            height: 100%;
        }

        /* body를 flex 컨테이너로 설정하고, 자식 요소들을 세로(column) 방향으로 정렬합니다. */
        body {
            display: flex;
            flex-direction: column;
        }

        /* --- Navigation Bar Styles --- */
        .topnav {
            background-color: #2B2730;
            flex-shrink: 0;
            /* 높이가 줄어들지 않도록 고정 */
            display: flex;
            /* .topnav 자체를 flex 컨테이너로 만듭니다. */
            justify-content: space-between;
            /* Link 1과 (Link 2,3 그룹)을 양 끝으로 정렬 */
            align-items: center;
            /* 수직 중앙 정렬 */
            padding: 0 10px;
            /* 좌우 패딩 추가로 가장자리에서 약간 여백 주기 */
        }

        /* Link 1 (첫 번째 div) 스타일 */
        .topnav>div:first-child {
            display: flex;
            /* 내부 링크를 정렬하기 위해 flex 사용 */
            align-items: center;
        }

        /* Link 2, 3 그룹 (두 번째 div) 스타일 */
        .topnav>div:last-child {
            display: flex;
            /* 내부 링크들을 정렬하기 위해 flex 사용 */
            align-items: center;
        }

        /* 모든 topnav 링크에 공통 적용되는 스타일 */
        .topnav a {
            color: #E966A0;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s;
            /* 부드러운 전환 효과 */
        }

        /* Link 1 (첫 번째 링크) 스타일: 크기 키우기 */
        .topnav>div:first-child a {
            font-size: 24px;
            /* Link 1 텍스트 크기 증가 */
            font-weight: bold;
            /* 폰트 두께도 bold로 설정 */
            padding: 20px 25px;
            /* 패딩도 더 크게 주어 버튼처럼 보이도록 */
        }

        /* 호버 시 색상 변경 */
        .topnav a:hover {
            background-color: #feffa9;
            color: #9575DE;
        }

        /* --- Content Area Styles --- */
        .content {
            /* 기존 높이 고정 제거 및 flex-grow: 1 유지 */
            background-color: #2B2730;
            padding: 20px;
            flex-grow: 1;
            /* 남은 수직 공간을 모두 차지 */
            overflow: hidden;
            /* .content 자체에는 스크롤 숨김 (내부에서 관리) */

            display: flex;
            /* .content를 flex 컨테이너로 설정 */
            justify-content: center;
            /* .content2와 .board를 가로 중앙 정렬 (선택 사항) */
            align-items: stretch;
            /* 자식 요소들이 높이를 채우도록 설정 */
            gap: 20px;
            /* .content2와 .board 사이의 간격 */
        }

        /* .content2와 .board를 담는 새로운 컨테이너 */
        .content2 {
            display: flex;
            /* .content2를 flex 컨테이너로 설정 */
            flex-direction: column;
            /* .contexts들을 세로로 쌓습니다. */
            width: 20%;
            /* .content2의 너비 (기존 .contexts의 너비와 동일하게) */
            /* .content2의 높이는 .content에서 flex-grow: 1을 받으므로 따로 설정할 필요 없음 */
            gap: 20px;
            /* 두 contexts 사이에 간격 추가 */
        }

        .contexts {
            /* 기존 contexts 스타일 유지 */
            width: 100%;
            height: 50%;
            background-color: #6554AF;
            border: 1px solid #6554AF;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* 자식 요소들을 세로로 정렬 */
            align-items: center;
            /* 수평 중앙 정렬 */
            padding: 10px;
            /* 내부 여백 추가 */
            overflow: hidden;
            /* 내용이 넘칠 경우 숨김 */
        }

        .contexts h3 {
            text-align: center;
            margin-bottom: 10px;
            /* 제목과 카드 사이 간격 */
            color: #2B2730;
        }

        /* My Profile 링크 스타일 */
        .contexts h3 a {
            text-decoration: none;
            color: #2B2730;
            font-size: 1.2em;
            /* 제목 폰트 크기 조정 */
        }
        .contexts h1 {
            text-align: center;
            margin-bottom: 10px;
            /* 제목과 카드 사이 간격 */
            color: #2B2730;
        }

        /* My Profile 링크 스타일 */
        .contexts h1 a {
            text-decoration: none;
            color: #2B2730;
            font-size: 1.2em;
            /* 제목 폰트 크기 조정 */
        }

        .board {
            width: 70%;
            background-color: #6554AF;
            height: 100%;
            /* 부모인 .content의 높이를 꽉 채우도록 설정 */
            border-radius: 20px;
            border: 1px solid #6554AF;
            padding: 20px;
            /* Adjust padding for board content */
            display: flex;
            flex-direction: column;
            /* Arrange board elements vertically */
            /* justify-content: flex-start; Align content to the start */
            align-items: center;
            /* Center items horizontally within the board */
            font-size: 1.1em;
            /* Adjust general font size for board */
            color: #E966A0;
            overflow-y: auto;
            /* Allow vertical scrolling for board content if it overflows */
        }

        .margin10 {
            margin-top: 20px;
        }

        .margin60 {
            margin-top: 60px;
        }

        .promo {
            width: 100%;
            padding: 20px;
            text-align: center;
            /* Center the text within promo */
            margin-bottom: 20px;
            /* Space below the promo section */
        }

        strong {
            font-size: 60px;
            color: #feffa9;
            /* Make strong text more prominent */
        }

        .promo .sentence {
            color: #2B2730;
            /* Adjust sentence color for better contrast */
            font-size: 1.2em;
        }

        /* --- Footer Styles --- */
        .footer {
            background-color: #2B2730;
            padding: 10px;
            flex-shrink: 0;
            /* 높이가 줄어들지 않도록 고정 */
            text-align: center;
            color: #E966A0;
            /* Footer text color */
            font-size: 0.9em;
        }

        .navbar-text {
            color: #E966A0;
            margin-right: 16px;
            font-size: 16px;

        }

        /* auth.js에서 동적으로 추가되는 navbar-text 스타일 */
        .navbar-text a {
            font-weight: bold;
            /* 원한다면 글씨를 굵게 */
            color: #feffa9;
            /* 사용자 이름의 색상을 다르게 지정 (예: #feffa9) */
            padding: 0;
            /* padding 제거 */
            transition: none;
            /* 전환 효과 제거 */
            margin-left: 5px;
        }

        .navbar-text a:hover {
            background-color: transparent;
            /* 호버 시 배경색 변경 없음 */
            color: #feffa9;
            /* 호버 시 색상 변경 없음 */
        }

        /* auth.js에서 동적으로 추가되는 로그아웃 버튼 스타일 */
        #logout-button {
            /* id를 사용하므로 #으로 선택 */
            background-color: #E966A0;
            color: white;
            border: none;
            padding: 10px 16px;
            /* topnav 링크 패딩과 유사하게 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            /* 부드러운 전환 효과 */
            font-size: 16px;
            /* 기본 링크 폰트 크기와 유사하게 */
            text-decoration: none;
            /* 텍스트 밑줄 제거 */
        }


        #logout-button:hover {
            background-color: #C75185;
            /* 호버 시 색상 변경 */
            color: #feffa9;
            /* 호버 시 텍스트 색상 변경 (선택 사항) */
        }

        #about-me-card {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px 0;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 250px;
            padding: 10px;
            border-radius: 15px;
            color: #2B2730;
            overflow: hidden;
        }

        .profile-image {
            width: 100%;
            max-width: 230px;
            max-height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-content {
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }

        .profile-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
            /* 공간이 부족하면 다음 줄로 넘어가도록 설정 */
            gap: 5px;
            /* 헤더 내 요소들 사이의 간격 추가 */
        }

        .profile-header h4 {
            margin: 0;
            font-size: 1.1em;
            color: #E966A0;
            font-weight: bold;
            flex-shrink: 0;
        }


        .aaa {
            text-decoration: none;
            color: #E966A0;
        }

        .aaa:hover {
            color: #feffa9;
        }

        .edit-link {
            font-size: 0.8em;
            color: #E966A0;
            background-color: #2B2730;
            text-decoration: none;
            transition: color 0.3s;
            padding: 3px 8px;
            /* 패딩 감소 */
            border-radius: 10px;
            flex-shrink: 0;
            /* 편집 링크가 줄어들지 않도록 함 */
            ;
        }

        .edit-link:hover {
            color: #6554AF;
            /* 호버 시 색상 변경 */
            background-color: #feffa9;
        }

        .profile-bio {
            font-size: 0.85em;
            /* 바이오 폰트 크기 약간 감소 */
            color: #333;
            line-height: 1.3;
            /* 줄 간격 약간 조밀하게 */
            margin: 0;
            max-height: 50px;
            /* 최대 높이 조정 */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-break: break-word;
            /* 긴 단어가 잘리도록 설정 */
            padding: 0 5px;
            /* 바이오 텍스트에 좌우 패딩 추가 */
        }

        /* --- Bulletin Board Specific Styles --- */
        .board-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(233, 102, 160, 0.3);
            /* Lighter pink border */
        }

        .board-header h2 {
            color: #feffa9;
            font-size: 2.2em;
            font-weight: bold;
        }

        .my-post-btn {
            background-color: #2B2730;
            color: #E966A0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            /* Remove underline for links */
            transition: background-color 0.3s, color 0.3s;
        }

        .my-post-btn:hover {
            background-color: #333;
        }

        .write-post-btn {
            background-color: #E966A0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            /* Remove underline for links */
            transition: background-color 0.3s, color 0.3s;
        }

        .write-post-btn:hover {
            background-color: #C75185;
            color: #feffa9;
        }

        /* .search-bar 스타일은 제거되었습니다. */

        .post-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-item {
            background-color: #2B2730;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            /* Ensure the whole link doesn't have an underline */
        }

        .post-item:hover {
            transform: translateY(-3px);
        }

        .post-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .post-item-title {
            color: #feffa9;
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }

        .post-item-title:hover {
            color: #9575DE;
            /* Hover color for post title */
        }

        .post-item-meta {
            color: rgba(233, 102, 160, 0.7);
            /* Lighter pink for meta info */
            font-size: 0.9em;
            flex-shrink: 0;
            /* Prevent meta from shrinking too much */
            margin-left: 15px;
            /* Space between title and meta */
            text-align: right;
        }

        .post-item-content {
            flex-grow: 1;
            color: #C75185;
            font-size: 1em;
            line-height: 1.5;
            max-height: 4.5em;
            /* Limit to 3 lines (1.5em * 3) */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 넘치는 텍스트 ...으로 표시 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }

        .post-item-body {
            display: flex;
            /* 이미지를 텍스트 옆에 배치하기 위해 flexbox 사용 */
            gap: 15px;
            /* 이미지와 텍스트 사이의 간격 */
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .post-preview-image {
            width: 120px;
            /* 미리보기 이미지의 너비 */
            height: 90px;
            /* 미리보기 이미지의 높이 */
            object-fit: cover;
            /* 이미지가 잘리지 않고 비율을 유지하며 채워지도록 */
            border-radius: 5px;
            /* 모서리를 둥글게 */
            flex-shrink: 0;
            /* 내용이 줄어들 때 이미지가 줄어들지 않도록 */
        }


        /* post_item 내 태그 컨테이너 */
        .post-tags {
            margin-top: 10px;
            font-size: 0.85em;
            color: #9575DE;
            /* 보라색 계열 */
        }

        /* 개별 태그 스타일 */
        .post-tag {
            background-color: rgba(149, 117, 222, 0.2);
            /* 보라색 배경 (투명도) */
            border-radius: 5px;
            padding: 3px 8px;
            margin-right: 5px;
            display: inline-block;
            /* 태그들이 한 줄에 표시되도록 */
        }

        /* Pagination Button Styles */
        .pagination-button {
            background-color: #2B2730;
            color: #E966A0;
            border: 1px solid #E966A0;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: #E966A0;
            color: #feffa9;
            border-color: #feffa9;
        }

        .pagination-button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            border-color: #333;
        }

        .pagination-button.active {
            background-color: #E966A0;
            color: #feffa9;
            border-color: #feffa9;
            font-weight: bold;
        }

        .popular-post {
            margin-top: 5px;
            height: 40px;
            align-items: center;
            background-color: #2B2730;
            color: #FEFFA9;
            padding: 5px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
        }

        .popular-posts-list a {
            /* 추가: 인기 포스트 링크 스타일 */
            text-decoration: none;
            color: #2B2730;
            display: block;
            margin-bottom: 5px;
            padding: 3px 0;
            transition: color 0.2s;
        }

        .popular-post:hover {
            color: #E966A0;
            background-color: #333;
        }

        .popular-post span {
            /* 추가: 작성자/조회수 텍스트 스타일 */
            font-size: 0.9em;
            color: #555;
            margin-left: 5px;
        }

        /* .post-item-footer 스타일은 제거되었습니다. */

        /* Responsive Layout (모바일) */
        @media (max-width: 768px) {

            /* 네비게이션 바는 이전 코드와 동일하게 적용됩니다. */
            .topnav {
                flex-direction: column;
                /* 작은 화면에서는 메뉴 항목을 세로로 쌓음 */
                padding: 10px 0;
                /* 좌우 패딩 제거, 상하 패딩 유지 */
            }

            .topnav>div {
                flex-direction: column;
                /* 각 div 내부 링크도 세로로 쌓음 */
                width: 100%;
                /* 너비를 100%로 설정 */
                align-items: stretch;
                /* 링크들이 전체 너비를 차지하도록 늘림 */
            }

            .topnav a {
                padding: 10px;
                /* 모바일 환경에서 패딩 조정 */
                width: 100%;
                /* 링크 너비를 100%로 설정 */
            }

            .topnav>div:first-child a {
                font-size: 20px;
                /* 모바일 환경에서 Link 1 크기 조정 */
                padding: 15px;
            }

            .topnav>div:last-child {
                margin-top: 10px;
                /* Link 1 그룹과 Link 2,3 그룹 사이에 간격 추가 */
            }

            /* --- Content Area Styles (Mobile) --- */
            .content {
                flex-direction: column;
                /* .content2와 .board를 세로로 쌓음 */
                align-items: center;
                /* 가로 중앙 정렬 (전체 너비 사용 시 불필요할 수 있음) */
                gap: 0;
                /* 모바일에서는 간격 제거 (원하는 경우 유지 가능) */
                overflow: auto;
                /* 모바일에서는 .content 자체에 스크롤 허용 (board만 보일 때 내용이 길어지면) */
            }

            .content2 {
                display: none;
                /* 모바일 화면에서 .content2 전체를 숨깁니다. */
            }

            .board {
                width: 90%;
                /* 모바일에서 .board 너비를 90%로 설정 */
                height: auto;
                /* 높이를 콘텐츠에 따라 유동적으로 설정 */
                flex-grow: 1;
                /* 남은 공간을 모두 차지하도록 하여 화면을 꽉 채웁니다. */
                margin-bottom: 20px;
                /* 푸터와 간격 (선택 사항) */
            }

            .navbar-text {
                color: #E966A0;
                margin-right: 16px;
                font-size: 16px;
            }

            /* navbar-text 안에 있는 특정 링크 스타일 재정의 */
            .navbar-text a {
                color: #feffa9;
                /* 사용자 이름의 색상을 다르게 지정 (예: #feffa9) */
                text-decoration: none;
                /* 밑줄 제거 */
                cursor: default;
                /* 마우스 커서를 기본으로 변경 (링크처럼 보이지 않게) */
                padding: 0;
                /* padding 제거 */
                transition: none;

                /* 모바일에서 바이오가 더 많은 줄을 표시하도록 허용 (원할 경우) */
            }
        }
    </style>
</head>

    <div class="content">
        <div class="content2">
            <div class="contexts" id="cont1">
                <h3 class="margin10"><a href="profile.html">My Profile</a></h3>
                <div id="about-me-card"></div>
            </div>
            <div class="contexts">
                <h1 class="margin10">Popular Posts</h1>

                <p style="text-align: center; color: #feffa9;">Loading posts . . .</p>

        </div>

    <div class="footer">
        &copy; 2025 Genie's WebPage. All rights reserved.
    </div>

    <script src="/js/auth.js"></script>
    <script>
        const aboutMeCard = document.getElementById('about-me-card');
        const postListContainer = document.getElementById('post-list-container');
        const paginationControls = document.getElementById('pagination-controls');
        const popularPostsListContainer = document.getElementById('popular-posts-list-container'); // 추가

        // `let`으로 선언하여 값을 변경할 수 있도록 합니다.
        let currentPage = 1;
        const postsPerPage = 4; // 백엔드의 기본 'size'와 일치시키세요

        // "내 프로필" 카드 렌더링 함수 (변경 없음)
        const cont1 = document.getElementById('cont1');
        function renderAboutMe(user) {
            if (!user) {
                cont1.innerHTML = `
                    <div class="contexts" style="background-color: #2B2730; flex-grow:1;">
                        <h3 class="margin10"><a style="text-decoration: none; color: #2B2730;" href="profile.html">My
                                Profile</a></h3>
                        <div id="about-me-card"><h2 style="color:#feffa9; position: relative; top: -25px;">Members Only</h2></div>
                    </div>
                `;
                return;
            }

            aboutMeCard.innerHTML = `
                <div class="profile-card">
                    <div>
                        <img src="/static/profiles/${user.profile_image_filename}" class="profile-image" alt="No Image"></div>
                    <div class="profile-content">
                        
                        <div class="profile-header">
                            <h4><b><a href="profile.html" class="aaa">${user.username}</a></b></h4>
                            <a href="edit_profile.html" class="edit-link">Edit</a>
                        </div>
                        
                        <p class="profile-bio">${user.bio || ''}</p>
                        
                    </div>
                </div>
            `
        };


        // 데이터베이스에서 가져온 게시글을 렌더링하는 함수 (변경 없음)
        function renderPosts(posts) {
            postListContainer.innerHTML = '';

            if (posts.length === 0) {
                postListContainer.innerHTML = '<p style="text-align: center; color: #feffa9;">아직 게시글이 없습니다.</p>';
                return;
            }

            posts.forEach(post => {
                const postItem = document.createElement('a');
                postItem.href = `post_detail.html?id=${post.id}`;
                postItem.className = 'post-item';

                let formattedDate = '날짜 알 수 없음';
                if (post.create_at) {
                    const createdAt = new Date(post.create_at);
                    if (!isNaN(createdAt)) {
                        formattedDate = createdAt.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                }

                const tagsHtml = post.tags ?
                    post.tags.split(',').map(tag => `<span class="post-tag">#${tag.trim()}</span>`).join(' ') :
                    '';

                const ownerName = post.author_username || post.owner_id;

                const imageUrl = post.image_url || '/static/images/placeholder.png';

                postItem.innerHTML = `
                <div class="post-item-header">
                    <h3 class="post-item-title">${post.title}</h3>
                    <span class="post-item-meta">
                        작성자: ${ownerName} | ${formattedDate} | 조회수: ${post.views || 0}
                    </span>
                </div>
                <div class="post-item-body">
                    <p class="post-item-content">${post.content}</p>
                    <img src="${imageUrl}" alt=" " class="post-preview-image">
                </div>
                <div class="post-tags">${tagsHtml}</div>
            `;
                postListContainer.appendChild(postItem);
            });
        }

        // 페이지네이션 컨트롤 렌더링 함수
        function renderPaginationControls(totalPosts, currentPageFromAPI, postsPerPage) {
            // API 응답에서 받은 실제 현재 페이지를 전역 변수에 동기화합니다.
            // 이는 API가 요청된 페이지와 다른 페이지를 반환할 가능성에 대비합니다.
            currentPage = currentPageFromAPI;

            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(totalPosts / postsPerPage);

            // 콘솔 로그 추가: 현재 페이지네이션 상태를 확

            if (totalPages <= 1) {
                return;
            }

            // '이전' 버튼
            const prevButton = document.createElement('button');
            prevButton.textContent = 'PREVIOUS';
            prevButton.disabled = currentPage === 1;
            prevButton.className = 'pagination-button';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--; // 현재 페이지 값을 감소
                    fetchPosts(); // 업데이트된 currentPage로 게시글 다시 불러오기
                }
            };
            paginationControls.appendChild(prevButton);

            // 페이지 번호 버튼 (중앙에 현재 페이지를 두고 최대 5개 표시)
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // 페이지 수가 5개 미만일 경우, 전체 페이지를 표시
            if (totalPages < 5) {
                startPage = 1;
                endPage = totalPages;
            } else {
                // 현재 페이지가 시작 페이지에 너무 가까울 경우 조정
                if (currentPage <= 2) {
                    endPage = 5;
                    startPage = 1;
                }
                // 현재 페이지가 끝 페이지에 너무 가까울 경우 조정
                else if (currentPage >= totalPages - 1) {
                    startPage = totalPages - 4;
                    endPage = totalPages;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'pagination-button';
                if (i === currentPage) {
                    pageButton.classList.add('active'); // 현재 페이지에 활성 클래스 추가
                }
                pageButton.onclick = () => {
                    currentPage = i; // 클릭된 페이지 번호로 현재 페이지 값 변경
                    fetchPosts(); // 업데이트된 currentPage로 게시글 다시 불러오기
                };
                paginationControls.appendChild(pageButton);
            }

            // '다음' 버튼
            const nextButton = document.createElement('button');
            nextButton.textContent = 'NEXT';
            nextButton.disabled = currentPage === totalPages;
            nextButton.className = 'pagination-button';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++; // 현재 페이지 값을 증가
                    fetchPosts(); // 업데이트된 currentPage로 게시글 다시 불러오기
                }
            };
            paginationControls.appendChild(nextButton);
        }

        // 백엔드 API에서 게시글을 가져오는 함수
        async function fetchPosts() {
            try {
                // fetch 요청 URL에 `currentPage` 변수를 직접 사용하여 최신 값을 반영합니다.
                const response = await fetch(`/api/blog/articles?page=${currentPage}&size=${postsPerPage}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // 콘솔 로그 추가: API 응답 데이터를 확인
                console.log("[Fetch Response] API Response Data:", data);

                // 게시글 렌더링
                renderPosts(data.items);
                // 페이지네이션 컨트롤 렌더링 시, API 응답에서 받은 `data.page`를 사용합니다.
                // 이는 백엔드가 보낸 '실제' 페이지 번호를 기반으로 컨트롤을 그리게 합니다.
                renderPaginationControls(data.total, data.page, data.size);
            } catch (error) {
                console.error('게시글을 불러오는 중 오류 발생:', error);
                postListContainer.innerHTML = '<p style="text-align: center; color: #E966A0;">게시글을 불러오지 못했습니다. 나중에 다시 시도해주세요.</p>';
                paginationControls.innerHTML = '';
            }
        }
        //popular posts
        async function fetchPopularPosts() {
            try {
                const response = await fetch(`/api/blog/popular-articles?limit=5`); // limit=5로 5개만 요청
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const popularPosts = await response.json();

                popularPostsListContainer.innerHTML = ''; // 기존 "Loading popular posts..." 메시지 지우기

                if (popularPosts.length === 0) {
                    popularPostsListContainer.innerHTML = '<p style="text-align: center;">아직 인기 게시글이 없습니다.</p>';
                    return;
                }

                popularPosts.forEach(post => {
                    const postLink = document.createElement('a');
                    postLink.href = `post_detail.html?id=${post.id}`;
                    postLink.innerHTML = `
                    <div class=popular-post>${post.title} 
                    <span>(by ${post.author_username || 'Unknown'} / Views: ${post.views || 0})</span></div>
                `;
                    popularPostsListContainer.appendChild(postLink);
                });

            } catch (error) {
                console.error('인기 게시글을 불러오는 중 오류 발생:', error);
                popularPostsListContainer.innerHTML = '<p style="text-align: center;">인기 게시글을 불러오지 못했습니다.</p>';
            }
        }


        // DOM이 완전히 로드되었을 때 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            renderNavbar(user);
            renderAboutMe(user);
            fetchPosts(); // 페이지 로드 시 첫 게시글 불러오기
            fetchPopularPosts();
        });
    </script>
